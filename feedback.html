	<div class="Feedback">
		<div class="container-feedback" style="">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
				
					<h1 class="text-center mt-5 font-weight-bold" style="text-align: center;">Feedback</h1>
				<br>
					<hr style="width: 600px; margin-left: 350px">
					<br>
					<h3 class="mt-4" style="margin-left: 250px;font-size: 18px; font-family: Arial">How do you rate your overall experience</h3>
				</div>
				<form>
					<label class="radio-inline"><input type="radio" name="experience" value="bad" style="margin-left: 300px">Bad</label>
					<label class="radio-inline"><input type="radio" name="experience" value="Average">Average</label>
					<label class="radio-inline"><input type="radio" name="experience" value="Good">Good</label>

			</div>
				
			<div class="info" style="float: left;margin-left: 270px">
				<div class="row">
					<div class="col-md-2"></div>
					<br>
					<label class="col-md-4">Full Name*
						<br>
						<input type="text" id="text" required="" placeholder="Anjelo Villafranca" style="background: lightgray;"><br>
					</label>
					<label class="col-md-4">Email*<br>
					<input type="text" id="text" required="" placeholder="jelo.villafranca@gmail.com" style="background: lightgray;">
					</label>
				</div>

				<div class="row" >
					<div class="col-md-2"></div>
					<label class="col-md-4">Age*
						<br>
						<input type="number" id="text" required="" placeholder="25" style="background: lightgray;">
					</label><br>
					<label class="col-md-4">Phone*<br>
					<input type="number" id="text" required="" placeholder="" style="background: lightgray;">
					</label>
				</div>
			</div>
				<div class="row" style="position: absolute; margin-left: 750px; margin-top: 12px" >
					<div class="col-md-2"></div>
					<label class="col-md-8">Message*
						<br>
						<textarea id="message" required="" placeholder="Write your message here" cols="48" rows="5"></textarea></label>
				</div>

					<div class="row" style="margin-top: 220px; position: absolute; margin-left: 1170px; ">
					<div class="col-md-2"></div>
					<button class="btn btn-primary" style="width: 83px; font-size: 20px;border-radius: 5px; padding: 3px">Submit</button>
					</div>

				</form>
